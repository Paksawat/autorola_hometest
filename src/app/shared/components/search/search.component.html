<div class="w-100 bg-image-01">
  <div class="container">
    <div class="row py-4">
      <!--- headline --->
      <div class="col-12 px-2 pt-2 pb-4 text-center">
        <p class="fs-3 fw-light text-white mb-1">
          Used vehicles that fit your dealership
        </p>
      </div>
      <!--- !! --->

      <!--- aut-search --->
      <div class="col-12">
        <div class="row px-1">
          <div class="col-12 col-md-6 col-lg-4 px-1">
            <select
              class="custom-select my-1"
              id="selectpickerMakes"
              data-width="100%"
              multiple
              title="Any make"
              [(ngModel)]="makes"
            >
              <option *ngFor="let make of filterData.filters[0].data">
                {{ make.value }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-6 col-lg-4 px-1">
            <select
              class="custom-select my-1"
              id="selectpickerFuelTypes"
              data-width="100%"
              multiple
              title="Any fuel type"
              [(ngModel)]="fuelType"
            >
              <option *ngFor="let make of filterData.filters[1].data">
                {{ make.value }}
              </option>
            </select>
          </div>
          <div class="col-12 col-md-6 col-lg-4 px-1">
            <select
              class="custom-select my-1"
              id="selectpickerCountry"
              data-width="100%"
              multiple
              title="Any country"
              [(ngModel)]="country"
            >
              <option *ngFor="let make of filterData.filters[2].data">
                {{ make.value }}
              </option>
            </select>
          </div>
          <div class="col-12 px-1 py-3 text-center">
            <button
              class="btn btn-lg btn-primary px-5"
              type="button"
              [routerLink]="['vehicles']"
              [queryParams]="{
                makes: makes,
                fuelType: fuelType,
                country: country
              }"
            >
              Show 2,997<i class="fas fa-car-side ms-2"></i>
            </button>
          </div>
        </div>
      </div>
      <!--- !! --->
    </div>
  </div>
</div>
